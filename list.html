<!DOCTYPE html>
<html  lang = "en">
    <head>
        <title>Lists</title>
    </head>
        <body>
            An Unorder List:
            <ul>
                <li>One Item</li>
                <li>Another Item</li>
                <li>One more Item</li>
            </ul>
            An order list:
            <ol>
                <li>First Item</li>
                <li>Second Item</li>
                <li>third Item</li>
            </ol>
        </body>
</html>
